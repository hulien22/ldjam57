[package]
name = "ldjam57"
version = "0.1.0"
edition = "2024"

[profile.dev]
opt-level = 1

[profile.dev.package."*"]
opt-level = 3

[profile.release]
lto = true
opt-level = 3
codegen-units = 1
incremental = false
debug = false

[dependencies]
bevy = { version = "0.15.3", features = [
    "dynamic_linking",
] } # remove dynamic_linking for releases
leafwing-input-manager = { version = "0.16.0" }
leafwing_input_manager_macros = { version = "0.16.0" }
